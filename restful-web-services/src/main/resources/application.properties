logging.level.org.springframework=debug

management.endpoints.web.exposure.include=*
#By Default password will be autogenerated and username will be user.Inorder to set different value you can use below properties.
spring.security.user.name= gopi
spring.security.user.password=gopiPass

#All the sql will be logged
spring.jpa.show-sql=true

#Enable H2 console
spring.h2.console.enabled=true
#url of datasource/database url
spring.datasource.url=jdbc:h2:mem:testdb
#Below property is must if you want to run data.sql file
spring.jpa.defer-datasource-initialization=true



